<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test - Semprepzie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #6366f1;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #5855eb;
        }
        .alternative {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ðŸŽ“ Contact Semprepzie - Test Form</h2>
        
        <!-- Method 1: FormSubmit (Guaranteed to work) -->
        <h3>Method 1: FormSubmit Service</h3>
        <form action="https://formsubmit.co/semprepzie@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Test message from Semprepzie contact form">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://google.com">
            
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            </div>
            <button type="submit">Send via FormSubmit</button>
        </form>
        
        <div class="alternative">
            <h3>Alternative Methods (Always Work)</h3>
            <p>If the form above doesn't work, try these guaranteed methods:</p>
            
            <button onclick="sendViaGmail()">ðŸ“§ Send via Gmail</button>
            <button onclick="sendViaOutlook()">ðŸ“® Send via Outlook</button>
            <button onclick="copyEmail()">ðŸ“‹ Copy Email Address</button>
            <button onclick="sendWhatsApp()">ðŸ“± WhatsApp Message</button>
            
            <p style="margin-top: 15px; font-size: 14px;">
                <strong>Direct Email:</strong> semprepzie@gmail.com<br>
                <strong>Subject:</strong> Message from website visitor
            </p>
        </div>
    </div>

    <script>
        function sendViaGmail() {
            const subject = encodeURIComponent('Message from Semprepzie Website');
            const body = encodeURIComponent('Hello Semprepzie Team,\n\nI would like to get in touch regarding:\n\n[Please write your message here]\n\nBest regards,\n[Your name]\n[Your email]');
            window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=semprepzie@gmail.com&subject=${subject}&body=${body}`, '_blank');
        }

        function sendViaOutlook() {
            const subject = encodeURIComponent('Message from Semprepzie Website');
            const body = encodeURIComponent('Hello Semprepzie Team,\n\nI would like to get in touch regarding:\n\n[Please write your message here]\n\nBest regards,\n[Your name]\n[Your email]');
            window.open(`https://outlook.live.com/mail/0/deeplink/compose?to=semprepzie@gmail.com&subject=${subject}&body=${body}`, '_blank');
        }

        function copyEmail() {
            navigator.clipboard.writeText('semprepzie@gmail.com').then(() => {
                alert('Email address copied to clipboard: semprepzie@gmail.com');
            }).catch(() => {
                alert('Please manually copy this email: semprepzie@gmail.com');
            });
        }

        function sendWhatsApp() {
            const message = encodeURIComponent('Hello Semprepzie Team, I would like to get in touch regarding your educational services. Please contact me back via email at semprepzie@gmail.com');
            // Replace with actual WhatsApp number if available
            window.open(`https://wa.me/?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
