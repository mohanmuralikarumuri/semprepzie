<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Semprepzie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .thank-you-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        }
        
        .auto-redirect {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .countdown {
            font-weight: 600;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">âœ…</div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We'll get back to you as soon as possible.</p>
        <a href="index.html" class="back-button">Return to Semprepzie</a>
        <div class="auto-redirect">
            Redirecting automatically in <span class="countdown" id="countdown">5</span> seconds...
        </div>
    </div>
    
    <script>
        // Auto-redirect countdown
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
        
        // Also redirect if user clicks anywhere
        document.body.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
