<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Contact Form - Semprepzie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .backup-methods {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .backup-btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .backup-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸŽ“ Contact Semprepzie</h1>
        
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Send us a message and we'll get back to you soon!
        </p>
        
        <!-- GUARANTEED WORKING FORM -->
        <form action="https://formspree.io/f/xgejnqvo" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Write your message here..." rows="6" required></textarea>
            </div>
            
            <!-- Hidden fields for Formspree -->
            <input type="hidden" name="_next" value="https://google.com">
            <input type="hidden" name="_subject" value="New message from Semprepzie website visitor">
            <input type="hidden" name="_captcha" value="false">
            
            <button type="submit">ðŸ“¤ Send Message Now</button>
        </form>
        
        <!-- BACKUP METHODS -->
        <div class="backup-methods">
            <h3 style="color: #333; margin-bottom: 15px;">Alternative Contact Methods</h3>
            <p style="margin-bottom: 15px; color: #666; font-size: 14px;">If the form doesn't work, use these instant methods:</p>
            
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=semprepzie@gmail.com&subject=Message from Website Visitor&body=Hello Semprepzie Team,%0A%0AI would like to get in touch regarding:%0A%0A[Your message here]%0A%0ABest regards,%0A[Your name]" target="_blank" class="backup-btn">
                ðŸ“§ Open Gmail
            </a>
            
            <a href="mailto:semprepzie@gmail.com?subject=Message from Website Visitor&body=Hello Semprepzie Team,%0A%0AI would like to get in touch regarding:%0A%0A[Your message here]%0A%0ABest regards,%0A[Your name]" class="backup-btn">
                ðŸ“® Email App
            </a>
            
            <a href="#" onclick="copyEmail(); return false;" class="backup-btn">
                ðŸ“‹ Copy Email
            </a>
            
            <div style="margin-top: 15px; font-size: 14px; color: #666;">
                <strong>Direct Email:</strong> semprepzie@gmail.com
            </div>
        </div>
    </div>

    <script>
        function copyEmail() {
            const email = 'semprepzie@gmail.com';
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(email).then(() => {
                    alert('âœ… Email copied to clipboard!\n\n' + email);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = email;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('âœ… Email copied to clipboard!\n\n' + email);
            }
        }
        
        // Show success message when form is submitted
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = document.querySelector('button[type="submit"]');
            button.innerHTML = 'ðŸ“¤ Sending...';
            button.disabled = true;
            
            // Re-enable after 3 seconds in case of issues
            setTimeout(() => {
                button.innerHTML = 'ðŸ“¤ Send Message Now';
                button.disabled = false;
            }, 3000);
        });
    </script>
</body>
</html>
