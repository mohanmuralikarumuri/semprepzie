<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Testing Content Loading</h1>
    
    <h2>Theory Content:</h2>
    <div id="theoryContent" style="border: 1px solid red; padding: 10px; margin: 10px;">
        Theory content will appear here
    </div>
    
    <h2>Lab Content:</h2>
    <div id="labContent" style="border: 1px solid blue; padding: 10px; margin: 10px;">
        Lab content will appear here
    </div>
    
    <button onclick="testLoad()">Load Content</button>
    
    <script>
        // Copy the exact functions from the main script
        function loadTheoryContent() {
            console.log('Loading theory content...');
            const theoryContent = document.getElementById('theoryContent');
            console.log('Theory content element:', theoryContent);
            if (!theoryContent) return;
            
            theoryContent.innerHTML = '';
            
            const courseCards = `
                <div class="course-card" onclick="alert('Course 1')" style="border: 1px solid green; padding: 10px; margin: 5px; display: inline-block;">
                    <div class="course-content">
                        <div class="course-icon">üìê</div>
                        <h3>Mathematics</h3>
                        <p>5 Units Available</p>
                    </div>
                </div>
                <div class="course-card" onclick="alert('Course 2')" style="border: 1px solid green; padding: 10px; margin: 5px; display: inline-block;">
                    <div class="course-content">
                        <div class="course-icon">‚öõÔ∏è</div>
                        <h3>Physics</h3>
                        <p>5 Units Available</p>
                    </div>
                </div>
                <div class="course-card" onclick="alert('Course 3')" style="border: 1px solid green; padding: 10px; margin: 5px; display: inline-block;">
                    <div class="course-content">
                        <div class="course-icon">üß™</div>
                        <h3>Chemistry</h3>
                        <p>5 Units Available</p>
                    </div>
                </div>
            `;
            
            theoryContent.innerHTML = courseCards;
            console.log('Theory content loaded');
        }
        
        function loadLabContent() {
            console.log('Loading lab content...');
            const labContent = document.getElementById('labContent');
            console.log('Lab content element:', labContent);
            if (!labContent) return;
            
            labContent.innerHTML = '';
            
            const labCards = `
                <div class="lab-card" onclick="alert('Lab 1')" style="border: 1px solid purple; padding: 10px; margin: 5px; display: inline-block;">
                    <h3>Programming Lab</h3>
                    <p>10 Exercises</p>
                    <div class="lab-icon">üë®‚Äçüíª</div>
                </div>
                <div class="lab-card" onclick="alert('Lab 2')" style="border: 1px solid purple; padding: 10px; margin: 5px; display: inline-block;">
                    <h3>Electronics Lab</h3>
                    <p>10 Exercises</p>
                    <div class="lab-icon">üîå</div>
                </div>
            `;
            
            labContent.innerHTML = labCards;
            console.log('Lab content loaded');
        }
        
        function testLoad() {
            console.log('Test load button clicked');
            loadTheoryContent();
            loadLabContent();
        }
        
        // Auto-load when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page DOM loaded');
            setTimeout(testLoad, 1000);
        });
    </script>
</body>
</html>
